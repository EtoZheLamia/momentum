<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon/favicon.ico" rel="shortcut icon" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player block">
      <div class="song-title"></div>
      <div class="progress-container">
        <div class="current-time"></div>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="duration-time"></div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="volume-container">
          <div class="volume-button">
            <button class="volume player-icon"></button>
          </div>

          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather block">
      <input type="text" class="city"/>
      <i class="weather-icon owf owf-4x"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time block"></time>
    <date class="date block"></date>
    <div class="greeting-container block">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container block">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="settings">
      <button class="btn-settings player-icon"></button>
    </div>
    <div class="todo block"></div>
  </footer>
  <div class="popup-container popup-container--hide">
    <button class="popup-button"></button>
    <section class="popup-content">
      <h2 class="popup-title">Настройки</h2>
      <div class="popup-language">
        <h3 class="popup__subtitle popup__subtitle--language" id="language">Язык:</h3>
        <div class="language-switcher">
          <input type="radio" name="language" value="ru" id="ru" class="switcher__input switcher__input--ru switcher__input--radio">
          <label class="switcher__controls switcher__controls--language switcher__controls--radio" for="ru">Рус</label>
          <input type="radio" name="language" value="en" id="en" class="switcher__input switcher__input--en switcher__input--radio">
          <label class="switcher__controls switcher__controls--language switcher__controls--radio" for="en">Eng</label>
        </div>
      </div>
      <div class="popup__image">
        <h3 class="popup__subtitle popup__subtitle--image" id="imageSource">Источник фонового изображения</h3>
        <span class = "popup__error"></span>
        <div class="image-switcher">
          <input type="radio" name="image" value="github" id="github" class="switcher__input switcher__input--image switcher__input--radio" checked="checked">
          <label class="switcher__controls switcher__controls--image switcher__controls--radio" for="github">Github</label>
          <input type="radio" name="image" value="unsplash" id="unsplash" class="switcher__input switcher__input--image switcher__input--radio">
          <label class="switcher__controls switcher__controls--image switcher__controls--radio" for="unsplash">Unsplash</label>
          <input type="radio" name="image" value="flickr" id="flickr" class="switcher__input switcher__input--image switcher__input--radio">
          <label class="switcher__controls switcher__controls--image switcher__controls--radio" for="flickr">Flickr</label>
        </div>
        <div class="image-tags">
          <h3 class="popup__subtitle popup__subtitle--tags" id="tags">Теги:</h3>
          <input class="switcher__input switcher__input--image" type="checkbox" name="animals" value="animals" id="animals">
          <label class="switcher__controls switcher__controls--tags" for="animals">Животные</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="cars" value="cars" id="cars">
          <label class="switcher__controls switcher__controls--tags" for="cars">Автомобили</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="flowers" value="flowers" id="flowers">
          <label class="switcher__controls switcher__controls--tags" for="flowers">Цветы</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="cloud" value="cloud" id="cloud">
          <label class="switcher__controls switcher__controls--tags" for="cloud">Облака</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="seaside" value="seaside" id="seaside">
          <label class="switcher__controls switcher__controls--tags" for="seaside">Пляжи</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="nature" value="nature" id="nature">
          <label class="switcher__controls switcher__controls--tags" for="nature">Природа</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="city" value="city" id="city">
          <label class="switcher__controls switcher__controls--tags" for="city">Города</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="sunrise" value="sunrise" id="sunrise">
          <label class="switcher__controls switcher__controls--tags" for="sunrise">Восход</label>
          <input class="switcher__input switcher__input--image" type="checkbox" name="pugs" value="pugs" id="pugs">
          <label class="switcher__controls switcher__controls--tags" for="pugs">Мопсы</label>
        </div>
      </div>
      <div class="popup__blocks">
        <h3 class="popup__subtitle popup__subtitle--blocks id=" id="blocks">Блоки на экране</h3>
        <input class="switcher__input switcher__input--image" type="checkbox" name="time" value="time" id="time">
        <label class="switcher__controls switcher__controls--tags" for="time">Время</label>
        <input class="switcher__input switcher__input--image" type="checkbox" name="quote-container" value="quote-container" id="quote-container">
        <label class="switcher__controls switcher__controls--tags" for="quote-container">Цитата</label>
        <input class="switcher__input switcher__input--image" type="checkbox" name="date" value="date" id="date">
        <label class="switcher__controls switcher__controls--tags" for="date">Дата</label>
        <input class="switcher__input switcher__input--image" type="checkbox" name="greeting-container" value="greeting-container" id="greeting-container">
        <label class="switcher__controls switcher__controls--tags" for="greeting-container">Приветствие</label>
        <input class="switcher__input switcher__input--image" type="checkbox" name="weather" value="weather" id="weather">
        <label class="switcher__controls switcher__controls--tags" for="weather">Погода</label>
        <input class="switcher__input switcher__input--image" type="checkbox" name="player" value="player" id="player">
        <label class="switcher__controls switcher__controls--tags" for="player">Аудиоплеер</label>
        <input class="switcher__input switcher__input--image" type="checkbox" name="todo" value="todo" id="todo">
        <label class="switcher__controls switcher__controls--tags" for="todo">Список дел</label>
      </div>
    </section>

  </div>
</body>
</html>
